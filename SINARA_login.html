<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Loding font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="css/style_login.css">
  <!-- Toast -->
  <link rel="stylesheet" type="text/css" href="css/toast.min.css">
  <link rel="manifest" href="./manifest.json">
  <title>Inicio</title>
</head>
<body>
  <!-- Backgrounds -->
  <div id="login-bg" class="container-fluid">
    <div class="bg-img"></div>
    <div class="bg-color"></div>
  </div>
  <!-- End Backgrounds -->
  <div class="container" id="login">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="login">
          <img src="images/SINARA.png" width="25%">
          <!-- Loging form -->
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="loginUsername" aria-describedby="emailHelp"
                placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="loginPassword" placeholder="ContraseÃ±a">
            </div>
            <br>
            <button type="button" class="btn btn-lg btn-block btn-success" id="btnLogin"> Entrar</button>
          </form>
          <!-- End Loging form -->
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <!-- User Methods -->
  <script src="./js/function/usuarios_functions.js" type="module"></script>
  <script src="./js/request/login.js" type="module"></script>
  <!-- Scripts to toast -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="./js/toast.min.js" type="text/javascript"></script>
</body>
</html>
