<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="/js/function/logout_functions.js" type="module"></script>
    <script src="/js/request/logout.js" type="module"></script>
    <script src="/js/validate.js" type="module"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/img/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="/css/toast.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" id="containerMenu"></div>
    <!-- Pedido Start -->
    <div class="container bg-light bg-icon my-5 py-6">
        <div class="row">
            <div class="col-md-11">
                <h2 class="text-center">Productos</h2>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalAnadir">Añadir</button>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="text" id="txtBuscar" class="form-control" placeholder="Nombre del producto...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" id="btnBuscarProducto">Buscar</button>
            </div>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="containerAdminProducts"></tbody>
        </table>
    </div>

    <!-- Modal Añadir-->
    <div class="modal fade" id="exampleModalAnadir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Añadiendo Producto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="descripcion">Descripción</label>
                            <textarea rows="3" class="form-control" id="descripcion"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="categoria">Categoría</label>
                            <select class="custom-select" id="catCategoria"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSaveProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar-->
    <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Editando Producto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <input type="text" id="idUpdate" hidden>
                        <div class="form-group col-md-12">
                            <label for="nombreEditar">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditar">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="descripcionEditar">Descripción</label>
                            <textarea rows="3" class="form-control" id="descripcionEditar"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="catCategoriaEditar">Categoría</label>
                            <select class="custom-select" id="catCategoriaEditar"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnEditProducto">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function loadDataToEdit(id, nombre, descripcion, categoria_id){
            document.getElementById('idUpdate').value = id;
            document.getElementById('nombreEditar').value = nombre;
            document.getElementById('descripcionEditar').value = descripcion;
            document.querySelector('#catCategoriaEditar').value = categoria_id;
        }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/toast.min.js" type="text/javascript"></script>

    <script src="/js/Administrador/function/producto_functions.js" type="module"></script>
    <script src="/js/Administrador/request/producto.js" type="module"></script>
</body>
</html>
