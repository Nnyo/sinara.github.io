<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas</title>
    <script src="https://nnyo.github.io/sinara.github.io/js/function/logout_functions.js" type="module"></script>
    <script src="https://nnyo.github.io/sinara.github.io/js/request/logout.js" type="module"></script>
    <script src="https://nnyo.github.io/sinara.github.io/js/validate.js" type="module"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://nnyo.github.io/sinara.github.io/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://nnyo.github.io/sinara.github.io/css/style.css" rel="stylesheet">
    <link href="https://nnyo.github.io/sinara.github.io/img/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="https://nnyo.github.io/sinara.github.io/css/toast.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" id="containerMenu"></div>
    <!-- Pedido Start -->
    <div class="container bg-light bg-icon my-5 py-6">
        <div class="row">
            <div class="col-md-11">
                <h2 class="text-center">Cadenas</h2>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalAnadir">Añadir</button>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="text" id="txtBuscar" class="form-control" placeholder="Nombre de la Cadena...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" id="btnBuscarCadena">Buscar</button>
            </div>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Calle</th>
                  <th scope="col">Colonia</th>
                  <th scope="col">Número</th>
                  <th scope="col">C.P.</th>
                  <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="containerAdminCadenas"></tbody>
        </table>
    </div>

    <!-- Modal Añadir-->
    <div class="modal fade" id="exampleModalAnadir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Añadiendo Cadena</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                    </div>
                    <hr />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="calle">Calle</label>
                            <input type="text" class="form-control" id="calle">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="colonia">Colonia</label>
                            <input type="text" class="form-control" id="colonia">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="codigo_postal">Código Postal</label>
                            <input type="text" class="form-control" id="codigo_postal">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSaveCollector">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Editando Cadena</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <input type="text" class="form-control" hidden id="updateId">
                        <input type="text" class="form-control" hidden id="updateUbicationId">
                        <div class="form-group col-md-6">
                            <label for="nombreEditar">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditar">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="descripcionEditar">Descripcion</label>
                            <input type="text" class="form-control" id="descripcionEditar">
                        </div>
                    </div>
                    <hr />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="calleEditar">Calle</label>
                            <input type="text" class="form-control" id="calleEditar">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="coloniaEditar">Colonia</label>
                            <input type="text" class="form-control" id="coloniaEditar">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="numeroEditar">Número</label>
                            <input type="text" class="form-control" id="numeroEditar">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="codigo_postalEditar">Código Postal</label>
                            <input type="text" class="form-control" id="codigo_postalEditar">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnUpdateCadena">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function load(id_ubicacion, id, nombre, descripcion, calle, colonia, numero, codigo_postal){
            document.getElementById('updateUbicationId').value = id_ubicacion;
            document.getElementById('updateId').value = id;
            document.getElementById('nombreEditar').value = nombre;
            document.getElementById('descripcionEditar').value = descripcion;
            document.getElementById('calleEditar').value = calle;
            document.getElementById('coloniaEditar').value = colonia;
            document.getElementById('numeroEditar').value = numero;
            document.getElementById('codigo_postalEditar').value = codigo_postal;
        }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://nnyo.github.io/sinara.github.io/js/toast.min.js" type="text/javascript"></script>
    <script src="https://nnyo.github.io/sinara.github.io/js/Administrador/function/cadena_functions.js" type="module"></script>
    <script src="https://nnyo.github.io/sinara.github.io/js/Administrador/request/cadenas.js" type="module"></script>
</body>
</html>
