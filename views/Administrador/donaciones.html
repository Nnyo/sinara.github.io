<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <script src="/js/function/logout_functions.js" type="module"></script>
    <script src="/js/request/logout.js" type="module"></script>
    <script src="/js/validate.js" type="module"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/img/favicon.ico" rel="icon">

    <link rel="stylesheet" type="text/css" href="/css/toast.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" id="containerMenu"></div>
    <!-- Pedido Start -->

    <div class="container bg-light bg-icon my-5 py-6">
        <div class="row">
            <div class="col-md-11">
                <h2 class="text-center">Donaciones</h2>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalAnadir">Añadir</button>
            </div>
            <hr>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">folio</th>
                  <th scope="col">Fecha de Recolección</th>
                  <th scope="col">Cadena</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Primer Apellido</th>
                  <th scope="col">Segundo Apellido</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Productos</th>
                </tr>
            </thead>
            <tbody id="containerAdminDonaciones"></tbody>
        </table>
    </div>

    <!-- Modal Añadir-->
    <div class="modal fade" id="exampleModalAnadir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Añadiendo Donación</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="folio">Folio</label>
                            <input type="text" class="form-control" id="folio">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="fecha_recoleccion">Fecha de Recolección</label>
                            <input type="date" class="form-control" id="fecha_recoleccion">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="catCadena">Cadena</label>
                            <select class="custom-select" id="catCadena"></select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="catRecolector">Recolector</label>
                            <select class="custom-select" id="catRecolector"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSaveProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar-->
    <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Editando Donación</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <input type="text" class="form-control" hidden id="idUpdate">
                        <input type="text" class="form-control" hidden id="estatus">
                        <div class="form-group col-md-12">
                            <label for="folioEditar">Folio</label>
                            <input type="text" class="form-control" id="folioEditar">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="fecha_recoleccionEditar">Fecha de Recolección</label>
                            <input type="date" class="form-control" id="fecha_recoleccionEditar">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="catCadenaEditar">Cadena</label>
                            <select class="custom-select" id="catCadenaEditar"></select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="catRecolectorEditar">Recolector</label>
                            <select class="custom-select" id="catRecolectorEditar"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnEditProducto">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Productos-->
    <div class="modal fade" id="exampleModalProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Asignar Productos</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 450px;">
                    <div class="row">
                        <input class="form-control" hidden id="id_donacion">
                        <div class="col-md-4">
                            <label for="cantidad">Cantidad</label>
                            <input class="form-control" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="col-md-6">
                            <label for="nombreToSearch">Nombre del producto</label>
                            <input type="text" id="nombreToSearch" class="form-control" placeholder="Nombre del producto...">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary mt-4" id="btnBuscarProducto">Buscar</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered mt-4">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Descripción</th>
                                  <th scope="col">Categoría</th>
                                  <th scope="col">Asignar</th>
                                </tr>
                            </thead>
                            <tbody id="containerAdminProducts"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function load(id, fecha_recoleccion, cadena, usuario, folio, estatus){
            var today = new Date(fecha_recoleccion);
            var day = ("0" + today.getDate()).slice(-2);
            var month = ("0" + (today.getMonth() + 1)).slice(-2);
            var dateToAssign = today.getFullYear()+'-'+(month)+'-'+(day);
            document.getElementById('idUpdate').value = id;
            document.getElementById('fecha_recoleccionEditar').value = dateToAssign;
            document.getElementById('folioEditar').value = folio;
            document.querySelector('#catCadenaEditar').value = cadena;
            document.querySelector('#catRecolectorEditar').value = usuario;
            document.getElementById('estatus').value = estatus;
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/toast.min.js" type="text/javascript"></script>

    <script src="/js/Administrador/function/donaciones_functions.js" type="module"></script>
    <script src="/js/Administrador/request/donaciones.js" type="module"></script>
</body>
</html>
