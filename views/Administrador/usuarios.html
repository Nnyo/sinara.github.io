<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="/js/function/logout_functions.js" type="module"></script>
    <script src="/js/request/logout.js" type="module"></script>
    <script src="/js/validate.js" type="module"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/img/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="/css/toast.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" id="containerMenu"></div>
    <!-- Pedido Start -->
    <div class="container bg-light bg-icon my-5 py-6">
        <div class="row">
            <div class="col-md-11">
                <h2 class="text-center">Recolectores</h2>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalAnadir">Añadir</button>
            </div>
            <hr>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Primer Apellido</th>
                  <th scope="col">Segundo Apellido</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">usuario</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Estatus</th>
                </tr>
            </thead>
            <tbody id="containerUsers"></tbody>
        </table>
    </div>
    <!-- Modal Añadir-->
    <div class="modal fade" id="exampleModalAnadir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Añadiendo Recolector</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="primerApellido">Primer Apellido</label>
                            <input type="text" class="form-control" id="primerApellido">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="segundoApellido">Segundo Apellido</label>
                            <input type="text" class="form-control" id="segundoApellido">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control" id="usuario">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contrasenia">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenia">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contraseniaConfirm">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="contraseniaConfirm">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSaveCollector">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Editar-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Actualizando Recolector</h4>
                    <input type="text" id="idUpdate" hidden>
                    <input type="text" id="idUsuarioUpdate" hidden>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombreUpdate">Nombre</label>
                            <input type="text" class="form-control" id="nombreUpdate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="primerApellidoUpdate">Primer Apellido</label>
                            <input type="text" class="form-control" id="primerApellidoUpdate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="segundoApellidoUpdate">Segundo Apellido</label>
                            <input type="text" class="form-control" id="segundoApellidoUpdate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefonoUpdate">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoUpdate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="usuarioUpdate">Usuario</label>
                            <input type="text" class="form-control" id="usuarioUpdate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  id="close" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnUpdateCollector">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/toast.min.js" type="text/javascript"></script>

    <script src="/js/Administrador/function/usuario_functions.js" type="module"></script>
    <script src="/js/Administrador/request/usuario.js" type="module"></script>
    <script>
        function load(id, nombre, primerApellido, segundoApellido, telefono, usuario, usuario_id){
            document.getElementById('idUpdate').value = id;
            document.getElementById('nombreUpdate').value = nombre;
            document.getElementById('primerApellidoUpdate').value = primerApellido;
            document.getElementById('segundoApellidoUpdate').value = segundoApellido;
            document.getElementById('telefonoUpdate').value = telefono;
            document.getElementById('usuarioUpdate').value = usuario;
            document.getElementById('idUsuarioUpdate').value = usuario_id;
        }
    </script>
</body>
</html>
